# Site
name: "Fulgur"
title: "Fulgur's Blog"
description: "Mathematics, Program, Education for developer."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo_icon.png'
baseurl: ''
google_analytics: 'UA-112764662-2'
disqus: 'Fulgur'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  jin:
    name: Jin
    display_name: Jin
    gravatar: "/assets/images/me.jpeg"
    email: kerow1004@gmail.com
    web:
    twitter:
    description: "수학과 프로그램을 사랑하는 개발자이고, 항상 주어진 문제를 다른 시각으로 해결하기 위해서 노력하고 공부합니다."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
